<h3>Add a new item</h3>
  <p *ngIf="saveError" class="error">
    {{ saveError }}
  </p>

<form (ngSubmit)="saveNewItem()">

  <input id="item-name-input" type="hidden" placeholder="Item name" name="itemOwnerName">

  <label for="item-name-input"> Item Name </label>
  <input id="item-name-input" type="text" placeholder="Item name" [(ngModel)]="itemData.itemName" name="itemName">
  <br>

  <label for="item-description-input"> Item Description </label>
  <input id="item-description-input" type="text" [(ngModel)]="itemData.itemDescription" name="itemDescription">
  <br>

  <label for="item-category-input"> Item Category </label>
  <input id="item-category-input" type="text" placeholder="Item category" [(ngModel)]="itemData.itemCategory" name="itemCategory" required>
  <br>

  <label for="item-image-input"> Item Image (optional)</label>
  <input id="item-image-input" type="file" name="itemImage" ng2FileSelect [uploader]="myCoolUploader">
  <br>

  <button> Save Item </button>
</form>
