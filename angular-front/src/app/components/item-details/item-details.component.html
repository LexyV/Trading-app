<strong>{{ item.category }}</strong>
<p>{{ item.name }}</p>
<img [src]="baseUrl+item.image" alt="">


<button *ngIf="item._id" (click)="deleteThisItem()">DELETE</button>

<div>
  <a [routerLink]="['/items']">Take me back to list</a>
</div>



<!-- update items area -->

<form (ngSubmit)="doTheUpdate(item._id, myForm)" #myForm="ngForm" >
  <label for="item-category-input"> Item Category </label>
  <input id="item-category-input" type="text"  [(ngModel)]="item.category" name="itemCategory" value="{{ item.category }}">
  <br>
  <label for="item-name-input"> Item Name </label>
  <input id="item-name-input" type="text"  [(ngModel)]="item.name" name="itemName" value="{{ item.name }}">
  <br>
  <label for="item-description-input"> Item Description </label>
  <input id="item-description-input" type="text"  [(ngModel)]="item.description" name="itemDescription" value="{{ item.description }}">
  <br>
  <button type="submit">Save updates</button>
</form>
</div>
